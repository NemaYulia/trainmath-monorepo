{% extends "base.html" %}
{% block title %}Question - TrainMath{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h4 class="card-title">Solve the following:</h4>
        <p class="card-text fs-4">{{ question_text }}</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="answer" class="form-control" placeholder="Enter your answer">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
